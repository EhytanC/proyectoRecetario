<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>index</title>
</head>
<body>
    <a style='text-decoration:none;' href="/buscador">Volver</a>
    <h1>Registra una receta</h1>
    <form action="/recetas" method="post">
        <label>id</label>
        <input type="text" name="id_recipe">
        <label>nombre</label>
        <input type="text" name="name_recipe">
        <label>description</label>
        <input type="text" name="description">
        <label>ingredientes</label>
        {% for i in number_of_ingredients %}
        <input type="text" name="ingredient{{ i }}">
        {% endfor %}
        <button type="submit">Registrar</button>
    </form>
    <a style='text-decoration:none;' href="/add_ingredient">Agregar ingrediente</a>
    <a style='text-decoration:none;' href="/add_ingredient?delete=True">Eliminar ingrediente</a>
</body>
</html>
