<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>index</title>
</head>
<body>
    <a style='text-decoration:none;' href="/recetas">Registrar receta</a>
    <h1>Buscar receta</h1>
    <form action="/buscador" method="get">
        <input type="text" name="search" placeholder='Busca aqui...'required>
        <button type="submit">Buscar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>ingredientes</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                    <td><a style='text-decoration:none;' href="/recetas/{{ i.id }}">{{ i.name }}</a></td>
                    <td>{{ i.ingredients }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
